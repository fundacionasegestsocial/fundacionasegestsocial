<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundación Asegest Social</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="LOGO_FUNDACIÓN_ASEGEST_SOCIAL-removebg-preview.png" alt="Fundación Asegest Social">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="contacto.html">Contáctenos</a></li>
            </ul>
        </nav>
    </header>

    <section id="contacto">
            <form action="asegestsocial@asegest.com" method="post" enctype="text/plain">
            <label for="nombre">Nombre*:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email*:</label>
            <input type="email" id="email" name="email" required>

            <label for="celular">Celular*:</label>
            <input type="celular" id="celular" name="celular" required>

            <label for="tema">Tema*:</label>
            <input type="tema" id="tema" name="tema" required>

            <label for="mensaje">Mensaje*:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Mapa de Google Maps -->
    <section id="ubicacion">
        <h2>Ubicación</h2>
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1182.289172867003!2d-74.06232561677146!3d4.642017057340277!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f9a3973da55cf%3A0xbf2d914738532d56!2zQ2wuIDU3ICM2LTM1LCBCb2dvdMOh!5e0!3m2!1ses!2sco!4v1739918535165!5m2!1ses!2sco"
                width="100%" 
                height="500" 
                style="border:0; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Fundación Asegest Social - Todos los Derechos Reservados</p>
        <p>Calle 57 # 6-35, piso 11 y 12 - Bogotá, Colombia - Tel: (57) 311 443 02 71</p>
    </footer>
</body>
</html>
