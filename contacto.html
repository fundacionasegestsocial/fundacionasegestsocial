<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundación Asegest Social</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="LOGO_FUNDACIÓN_ASEGEST_SOCIAL-removebg-preview.png" alt="Fundación Asegest Social">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="contacto">
        <h2>Contáctanos</h2>
        <form action="asegestsocial@asegest.com" method="post" enctype="text/plain">
            <label for="nombre">Nombre*:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email*:</label>
            <input type="email" id="email" name="email" required>

            <label for="celular">Celular*:</label>
            <input type="celular" id="celular" name="celular" required>

            <label for="tema">Tema*:</label>
            <input type="tema" id="tema" name="tema" required>

            <label for="mensaje">Mensaje*:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Mapa de Google Maps -->
    <section id="https://www.google.com/maps/place/Cl.+57+%236-35,+Bogotá/@4.6420171,-74.0623256,18.75z/data=!4m15!1m8!3m7!1s0x8e3f9a3973da55cf:0xbf2d914738532d56!2zQ2wuIDU3ICM2LTM1LCBCb2dvdMOh!3b1!8m2!3d4.642409!4d-74.0618299!16s%2Fg%2F11h7spj6bx!3m5!1s0x8e3f9a3973da55cf:0xbf2d914738532d56!8m2!3d4.642409!4d-74.0618299!16s%2Fg%2F11h7spj6bx?hl=es&entry=ttu&g_ep=EgoyMDI1MDIxMi4wIKXMDSoASAFQAw%3D%3D">
        <h2>Ubicación</h2>
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1dTU_UBICACIÓN!2d-74.006015!3d40.712776!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zTU_UBICACIÓN!5e0!3m2!1ses!2s!4v1234567890123"
                width="100%"

        </div>
    </section>
