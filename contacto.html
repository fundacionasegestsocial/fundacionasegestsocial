<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundación Asegest Social</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="LOGO_FUNDACIÓN_ASEGEST_SOCIAL-removebg-preview.png" alt="Fundación Asegest Social">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">inicio</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="contacto">
        <h2>Contáctanos</h2>
        <form action="asegestsocial@asegest.com" method="post" enctype="text/plain">
            <label for="nombre">Nombre*:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email*:</label>
            <input type="email" id="email" name="email" required>

            <label for="celular">Celular*:</label>
            <input type="celular" id="celular" name="celular" required>

            <label for="tema">Tema*:</label>
            <input type="tema" id="tema" name="tema" required>

            <label for="mensaje">Mensaje*:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Fundación Asegest Social - Todos los Derechos Reservados</p>
        <p>Calle 57 # 6-35, piso 12 - Bogotá, Colombia - Tel: (57) 311 443 02 71</p>
    </footer>
</body>
</html>
